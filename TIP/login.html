<body class="text-center">
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class = "full-box">
                    <div class="account-wall">
                        
                        <form class="form-signin" action = "/" method="post">
                            <h1>Login</h1>
                            <p style =" text-align:left;">Email</p>
                            <input type="text" class="form-control" placeholder="abcd@xyz.com" required autofocus>
                            <br>
                            <p style=" text-align:left;">Password</p>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button style="background-color: silver;" class="btn btn-lg btn-primary btn-block" type="submit">
                                Login</button>
                            
                            <a href="/signup" style="color: black;" class="text-center new-account">Not a member? Sign Up here </a>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
