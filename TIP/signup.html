<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Page</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="css/styles1.css" rel="stylesheet">

</head>

<body class="text-center">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="full-box">
                    <div class="account-wall">

                        <form class="form-signin" method="post">
                            <h1>Signup</h1>
                            <p style=" text-align:left;">Name</p>
                            <input type="text" class="form-control" placeholder="Fullname" required autofocus>
                            <br>
                            <p style=" text-align:left;">Phone No</p>
                            <input type="text" class="form-control" placeholder="Phone No" required>
                            <br>
                            <p style=" text-align:left;">Email</p>
                            <input type="text" class="form-control" placeholder = "abcd@xyz">
                            <br>
                            <p style= "text-align:left;">Password</p>
                            <input type="password" class = "form-control" placeholder = "Password">
                            <button style="background-color: silver;" class="btn btn-lg btn-primary btn-block"
                                type="submit">
                                Register</button>

                            <a href="/" style="color: black;" class="text-center new-account">Already a member?
                                Login here </a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    </body</html>
